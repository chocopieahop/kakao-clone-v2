<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f9440a000e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2020</span>
        <li class="incoming-messaage message">
          <img src="images/avatar1.JPG" class="g-avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="outcoming-messaage message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Theanks!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-colums">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-colums">
        <input
          type="text"
          placeholder="Send message"
          class="chat__wirte-input"
        />
      </div>
      <div class="chat__write-colums">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
